<!-- Float Layout -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Text</h1>
        </div>

        <div class="content">
            <div class="text">
                <p>Text content goes here.</p>
            </div>
            <div class="sidebar">
                <p>Image</p>
            </div>
        </div>

        <div class="footer-img">
            <p>Image</p>
        </div>
    </div>
</body>

</html>
